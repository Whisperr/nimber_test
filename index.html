<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Nimber - tasks</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div id="page" class="page-container">

  <!-- TEMPLATE START -->
  <div class="view">
    <!-- map -->
    <section id="map">
      <div id="map-canvas"></div>
    </section>
    <!-- map end -->
    <!-- task list-->
    <section class="taskCard" data-bind="with: selectedTask()">
      <div class="item">
        <h3 data-bind="text: name"></h3>
      </div>
      <div class="navigation">
        <span class="arrow left" data-bind="click: $root.getPrevTask.bind($root)"></span>
        <span class="arrow right" data-bind="click: $root.getNextTask.bind($root)"></span>
      </div>
    <!-- task list end-->
    </section>
  </div>
  <!-- TEMPLATE END -->

</div>


<!-- vendor.js -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- end vendor.js -->

<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry,places,visualization,drawing"
        type="text/javascript"></script>
<script src="scripts/main.js"></script>
<script src="scripts/taskHandler.js"></script>


</body>
</html>
